<p>Contest name: {{ contest }}</p>
{% for stage in stages %}
    <p>Stages: <a href="{% url 'contest:stage' stage.id %}">{{ stage.stage_no }}</a></p>
{% endfor %}

<p> Jurys </p>
<ul>
{% for jury in jurys  %}
    <li><p>{{ jury }}</p></li>
{% endfor %}
</ul>
<p> Contenders </p>

<ul>
{% for contender in contenders  %}
    <li><p>{{ contender }}</p></li>
{% endfor %}
</ul>
