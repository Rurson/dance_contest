<p>Contest name: {{ contest }}</p>
<p>Vote: <a href="{% url 'contest:vote' contest.id %}">{{ contest }}</a></p>


<p> Jurys </p>
<ul>
{% for jury in jurys  %}
    <li><p>{{ jury }}</p></li>
{% endfor %}
</ul>
<p> Contenders </p>

<ul>
{% for contender in contenders  %}
    <li><p>{{ contender }}</p></li>
{% endfor %}
</ul>
